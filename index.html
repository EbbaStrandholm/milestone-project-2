<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font awesome link for icons -->
</head>
<body>
    <!-- Start button -->
    <div class="start-quiz"><button>Start Quiz</button></div>

    <!-- Rules pop-up -->
    <div class="rules-box">
        <div class="rules-title">
            <span>Rules</span>
        </div>
        <div class="rules-list">
            <div class="rules">1. You will only have <span>10 seconds</span> per question to choose your answer</div>
            <div class="rules">2. Once an answer has been selected you can't choose another</div>
            <div class="rules">3. Once the quiz has begun you can't exit it</div>
            <div class="rules">4. Your score will show once all questions has been answered</div>
        </div>
        <div class="buttons">
            <button class="button-quit">Exit</button>
            <button class="button-restart">Continue</button>
        </div>
    </div>
</body>
</html>
